<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
    <div id="app">
        <header class="container text-center">
            <img class="logo" src="img/logo.png" alt="logo boolean">
            <span class="logo_text">TASK MASTER</span>
        </header>

        <main class="container">
            <div class="main_top text-center">
                <input type="text" placeholder="Inserisci qui il tuo nuovo task">
                <button class="add_task">Aggiungi</button>
            </div>
            <div class="main_bottom">
                <ul>
                    <li v-for="(task, index) in taskList">
                        <span :class="(task.done == true)?'text-line-tr':'' ">{{task.text}}</span>
                        <i class="fa-solid fa-xmark"></i>
                    </li>                    
                </ul>
            </div>
        </main>






    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
